version: "2.0"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


intents:
  - greet
  - affirm
  - bye
  - deny
  - help
  - out_of_scope
  - query_car_series
  - query_car_series_to_car_model
  - query_attribute_to_car_model
  - query_car_model_to_attribute
  - resolve_entity

